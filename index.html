<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h3>LOGIN</h3>
                    <form action="">
                        <input type="email" class="input-box" placeholder="Your E-mail ID" required>
                        <input type="password" class="input-box" placeholder="Enter Password" required>
                        <button class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember me!</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here.</button>
                    <a href="#">Forget Password?</a>
                </div>
                <div class="card-back">
                            <h3>REGISTER</h3>
                            <form action="">
                                <input type="text" class="input-box" placeholder="Enter Your Name" required>
                                <input type="email" class="input-box" placeholder="Your E-mail ID" required>
                                <input type="password" class="input-box" placeholder="Enter Password" required>
                                <button class="submit-btn">Register</button>
                            </form>
                            <button type="button" class="btn" onclick="openLogin()">Already Have an Account?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            var card = document.getElementById("card");

function openRegister(){
        card.style.transform = "rotateY(-180deg)";
}

function openLogin(){
         card.style.transform = "rotateY(0deg)";
    }
    </script>

</body>
</html>
